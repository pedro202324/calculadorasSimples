<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="icon" type="image/png" href="icon-calc.png" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="historyDisplay" class="history"></div>
      <input type="text" id="currentDisplay" readonly placeholder="0" />
    </div>
    <div class="buttons">
      <button class="btn" data-action="clear">C</button>
      <button class="btn" data-action="delete">âŒ«</button>
      <button class="btn" data-action="operator">/</button>
      <button class="btn" data-action="operator">*</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" data-action="operator">-</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" data-action="operator">+</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" data-action="equals">=</button>

      <button class="btn zero">0</button>
      <button class="btn comma">,</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
